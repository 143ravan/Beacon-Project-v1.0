<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- FAVICON -->
    <link rel="shortcut icon"
        href="https://res.cloudinary.com/dkdmgncru/image/upload/f_auto,q_auto/v1569990926/Beacon%20Files/favicon%20%2B%20logo/Favicon_cpqvvd.png"
        type="image/x-icon">

    <!-- GOOGLE FONT-->
    <link href="https://fonts.googleapis.com/css?family=Lato:900&display=swap" rel="stylesheet">

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css-form/styles-upload.css">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="css-form/materialize.min.css">

    <title>REGISTRATION FORM</title>
</head>
<body>
    <div class="container">
        <!-- FORM HEADING -->
        <div class="row">
            <div style="position: relative; top:3rem;padding: 1rem" class="col s12">
                <div class="col s4">
                    <img class="Logo" src="https://res.cloudinary.com/dkdmgncru/image/upload/f_auto,q_auto/v1570256762/Beacon%20Files/Other%20Imgs%2BVideos/logo_qowgnp.png" alt="Logo">
                </div>
    
                <div class="col s8">
                    <h4 class="initial-heading">
                        the south indian education society's
                    </h4>
                    <h3 class="secondary-heading">
                        graduate school of technology
                    </h3>
                </div>
            </div>
        </div>
    </div>
<!-- UPLOADING SECTION -->
<div style="position: relative; left: 12rem; width:55%; top: 2rem" class="container">
    <div class="row">
        <form style="position: relative; top: 2rem; margin-bottom: 8rem" class="col s12">
<!-- Individual's Photo  -->
            <div style="margin-top:4rem" class="file-field input-field">
                <div class="btn">
                    <span class="btn-tags">Upload Photo</span>
                    <input type="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" placeholder="UPLOAD IN JPG/JPEG FORMAT*" type="text">
                </div>
            </div>
<!-- Income Proof -->
            <div style="margin-top:4rem" class="file-field input-field">
                <div class="btn">
                    <span class="btn-tags">Income Proof</span>
                    <input type="file"  multiple>
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" placeholder="UPLOAD IN PDF FORMAT* [MULTIPLE FILES ACCEPTED]" type="text">
                </div>
            </div>
<!-- Adhaar Card -->
            <div style="margin-top:4rem" class="file-field input-field">
                <div class="btn">
                    <span class="btn-tags">Adhaar Proof</span>
                    <input type="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" placeholder="UPLOAD IN PDF FORMAT*" type="text">
                </div>
            </div>
<!-- Address Proof -->
            <div style="margin-top:4rem" class="file-field input-field">
                <div class="btn">
                    <span class="btn-tags">Address Proof</span>
                    <input type="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" placeholder="UPLOAD IN PDF FORMAT*" type="text">
                </div>
            </div>
<!-- Education Qualification -->
            <div style="margin-top:4rem" class="file-field input-field">
                <div class="btn">
                    <span class="btn-tags">Education Proof</span>
                    <input type="file"  multiple>
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" placeholder="UPLOAD IN PDF FORMAT* [MULTIPLE FILES ACCEPTED]" type="text">
                </div>
            </div>
        </form>
    </div>
    <a href="https://res.cloudinary.com/dkdmgncru/image/upload/v1570257090/Beacon%20Files/PDF%27s/Undertaking-Form_uxyaqv.pdf" class="waves-effect waves-light upload-btn" target="_Blank">Upload & Submit</a>
</div>

<img class="upload-image" src="https://res.cloudinary.com/dkdmgncru/image/upload/f_auto,q_auto/v1570256776/Beacon%20Files/Other%20Imgs%2BVideos/upload-1_yjypdl.jpg" alt="">


<!-- Compiled and minified JavaScript -->
    <script src="js-form/materialize.min.js"></script>
</body>
</html>
